<button
  [type]="type"
  [style.background]="buttonColor"
  [style.color]="textColor"
  [style.width]="width"
  [style.height]="height"
  [style.border-radius]="borderRadius"
  [style.font-size]="fontSize"
  [style.font-weight]="fontWeight"
  [style.cursor]="cursorPointer ? 'pointer' : 'auto'"
>
  {{ buttonText }}
</button>
