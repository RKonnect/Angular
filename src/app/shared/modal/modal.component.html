<!-- modal.component.html -->
<div class="modal-background">
  <div class="modal">
    <button (click)="onClose()" class="close-button">X</button>
    <div class="modal-inside">
      <div class="title">Invitation</div>
      <div class="rue">Le Druide, 76130 Mont-Saint-Aignan</div>
      <div class="form-container">
        <form action="">
          <div class="form-group">
            <label for="who">Qui ?</label>
            <select name="who" id="who" class="input-text">
              <option value="public">Public</option>
              <option value="prive">Privé</option>
              <option value="personnalise">Personnalisé</option>
            </select>
          </div>

          <div class="form-group">
            <label for="date">Date</label>
            <input [(ngModel)]="invitationDate" type="datetime-local" id="invitationDate" name="invitationDate" class="input-text">
          </div>
          <div class="form-group">
            <label for="place">Nombres de places</label>
            <input type="number" [min]="2" [(ngModel)]="userMax" [max]="13" id="userMax" name="userMax" class="input-text">
          </div>

          <div class="form-group">
            <label for="place">Nombres de places</label>
            <select name="payementType" id="payementType" class="input-text" [(ngModel)]="payementType">
              <option [value]=0>On s'invite</option>
              <option [value]=1>J'invite</option>
            </select>
          </div>
        </form>

        <div class="buttons">
          <app-buttons buttonText="Annulé" buttonColor="#BABABA" textColor="white" width="115px"
                       height="40px" (click)="onClose()"></app-buttons>
          <app-buttons buttonText="Proposer" buttonColor="#A5DC84" textColor="white" width="115px"
                       height="40px" (click)="onPropose()"></app-buttons>
        </div>

      </div>
    </div>
  </div>
</div>
