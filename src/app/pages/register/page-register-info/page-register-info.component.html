@if (selectedForm == listFormName.Avatar) {
    <app-form-avatar (emitData)="getAvatar($event)"></app-form-avatar>
}
@else if (selectedForm == listFormName.CommonInfo) {
    <app-form-common-infos (emitData)="getCommonInfo($event)"></app-form-common-infos>
}
@else if (selectedForm == listFormName.Tag) {
    <app-form-user-tags (emitData)="getTags($event)"></app-form-user-tags>
}
